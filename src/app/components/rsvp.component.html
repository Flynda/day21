<ul class="list-group-flush" *ngFor="let rsvp of RsvpList ; let i=index" >
    <a href="#" class="list-group-item list-group-item-action">
        Name: {{rsvp.name}}
        <br>
        Email: {{rsvp.email}}
        <br>
        Phone: {{rsvp.phone}}
        <br>
        Status: {{rsvp.status}}
    </a>
</ul>
